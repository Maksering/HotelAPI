databaseChangeLog:
  - changeSet:
      id: create_amenities_table
      author: Maksering
      changes:
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true